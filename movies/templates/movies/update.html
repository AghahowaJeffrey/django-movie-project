{% if id %}
    <form action="/movies/delete/{{movie.id}}" method="post">
        {% csrf_token %}
        <!-- Input fields for title and year -->
        <input type="text" name="title" value="{{ movie.title }}">
        <input type="text" name="year" value="{{ movie.year }}">
        <button type="submit">Update</button>
    </form>
{% else %}
    <p>Movie ID is missing or invalid. {{movie.id}}</p>
{% endif %}
